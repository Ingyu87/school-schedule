<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학교 시간표 관리 시스템 - 로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gradient-to-br from-indigo-50 via-white to-purple-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-20 h-20 bg-indigo-100 rounded-full mb-4">
                    <i class="fa-solid fa-school text-indigo-600 text-4xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-2">학교 시간표 관리</h1>
                <p class="text-gray-600">학교명과 비밀번호를 입력하세요</p>
            </div>
            
            <form onsubmit="event.preventDefault(); handleLogin();" class="space-y-6">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">
                        <i class="fa-solid fa-building mr-2 text-indigo-600"></i>학교명
                    </label>
                    <input 
                        type="text" 
                        id="school-name-input"
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition"
                        placeholder="예: 가동초"
                        required
                        autofocus
                    >
                </div>
                
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">
                        <i class="fa-solid fa-lock mr-2 text-indigo-600"></i>비밀번호
                    </label>
                    <input 
                        type="password" 
                        id="password-input"
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition"
                        placeholder="비밀번호를 입력하세요"
                        required
                        onkeydown="handleLoginKeydown(event)"
                    >
                </div>
                
                <button 
                    type="submit"
                    class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold text-lg hover:bg-indigo-700 transition shadow-lg hover:shadow-xl"
                >
                    <i class="fa-solid fa-sign-in-alt mr-2"></i>로그인
                </button>
            </form>
            
            <div class="mt-6 text-center text-sm text-gray-500">
                <p><i class="fa-solid fa-info-circle mr-1"></i>첫 로그인 시 자동으로 등록됩니다</p>
            </div>
        </div>
    </div>
    
    <!-- Firebase 초기화 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyATebSC3BCAlTVUO_ybyg1OoIdqgBlxFBc",
            authDomain: "school-schedule-d16bc.firebaseapp.com",
            projectId: "school-schedule-d16bc",
            storageBucket: "school-schedule-d16bc.firebasestorage.app",
            messagingSenderId: "173998479308",
            appId: "1:173998479308:web:b1ea6a69c743d838a5ef69",
            measurementId: "G-NPPXKJCGGB"
        };
        
        const firebaseApp = initializeApp(firebaseConfig);
        window.firebaseDb = getFirestore(firebaseApp);
    </script>
    
    <!-- 유틸리티 함수 -->
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
